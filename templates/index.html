<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cerca per proprietario e Pianificare percorsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="px-5 py-5 my-5 text-center">
    
            <h1 class="display-5 fw-bold text-body-emphasis">Cercare proprietà e Pianificare percorsi</h1>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="buscarPropietarioBtn" class="btn btn-primary">Cercare proprietà</button>
                <button id="planificarViasBtn" class="btn btn-primary">Pianificare percorsi</button>
            </div>
    </div>

    <script>
        document.getElementById('buscarPropietarioBtn').addEventListener('click', function() {
            window.location.href = '/dati'; 
        });

        document.getElementById('planificarViasBtn').addEventListener('click', function() {
            window.location.href = '/routes'; 
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
